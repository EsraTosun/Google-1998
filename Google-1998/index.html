<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="head">
        <img src="image/google.jpg" alt="google">
    </div>
    <div class="middle-1">
        <div>
            <span>Search the web using Google!</span>
        </div>
        <div>
            <form class="middle-1-form">
                <input type="text" size="40px">
            </form>
        </div>
        <div>
            <button>
                Google Search
            </button>
            <button>
                I'm feeling lucky
            </button>
        </div>
    </div>
    <div class="middle-2">
        <div class="middle-2-1">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="middle-2-2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="middle-2-3">
            <ul>
                <li><span>Get Google!</span></li>
                <li><span>updates monthly:</span></li>
                <li>
                    <form>
                        <input type="text" value="your e-mail">
                    </form>
                </li>
                <li class="middle-2-3-ul">
                    <li>
                        <button>
                            Subscribe
                        </button>
                        &nbsp;
                        <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                    </li>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <span>Copyright Â©1998 Google Inc.</span>
    </div>
    
</body>
</html>
